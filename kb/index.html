<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>Redirecting...</title>
</head>
<body>

    <!-- Redirection Script -->
    <script>
        var language = navigator.languages && navigator.languages[0] || // Chrome / Firefox
               navigator.language ||   // All browsers
               navigator.userLanguage; // IE <= 10

        if (language=="ko-KR") {
            window.location.replace("/ko-KR/kb/");
        } else {
            window.location.replace("/en-US/kb/");
        }
    </script>
</body>
</html>
