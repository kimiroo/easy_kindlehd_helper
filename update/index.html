<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    
    <title>Loading updater...</title>
</head>
<body>

    <!-- Redirection Script -->
    <script>
        var urlParams = new URLSearchParams(window.location.search);
    
        var appVersion = urlParams.get('v');
        var appLang = urlParams.get('l');

        if (appLang=='') {
            var appLang = 'en'
        }

        window.location.replace("/update/?l=" + appLang + "&v=" + appVersion);
    </script>
</body>
</html>
